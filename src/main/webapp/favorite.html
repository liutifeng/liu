<body>
<form>

			<input type="button" value="取消" onclick="window.close()"/>
			<input type="button" value="提交" onclick="window.close()"/>
		</li>
	</ul>
</form>
<script type="text/javascript">
function add(){
	// 获取页面值
	var tLabel = $("form input[name='fLabel']").val();
	var fUrl = $("form input[name='fUrl']").val();
	var fTags = $("form input[name='fTags']").val();
	var fDesc = $("form textarea[name='fDesc']").val();
	
	$.post("favorite.action",{op:"add",tLabel:tLabel,fUrl:fUrl,fTags:fTags,fDesc:fDesc},function(){
		if(data==1){
			window.close();
		}else{
			alert("添加失败");
		}
	});
}




</script>
